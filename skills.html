<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Details - Makaraju Mounieswar Raju</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
  <canvas id="bg-canvas"></canvas>

  <div class="relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
    <main class="w-full max-w-5xl mx-auto">
      <section id="skill-details-section" class="content-section rounded-3xl p-8 md:p-12 text-center fade-in-section">
        <h2 id="skill-name" class="text-3xl md:text-4xl font-bold text-white mb-6 neon-text">Skill Name</h2>
        <p id="skill-description" class="text-slate-300 mb-10 max-w-3xl mx-auto leading-relaxed">Skill description goes here.</p>

        <div class="max-w-2xl mx-auto">
            <h3 class="text-xl font-bold text-indigo-300 mb-4">Proficiency</h3>
            <div class="w-full bg-slate-700/50 rounded-full h-6 border border-slate-600">
                <div id="proficiency-bar" class="bg-indigo-500 h-6 rounded-full text-right pr-3 text-white font-bold" style="width: 0%; transition: width 1.5s ease-out;">
                    <span id="proficiency-text">0%</span>
                </div>
            </div>
        </div>

        <div class="mt-12">
          <a href="index.html#skills" class="text-indigo-400 font-semibold hover:text-white transition-colors">&larr; Back to Skills</a>
        </div>
      </section>
    </main>

    <footer class="w-full max-w-5xl mx-auto text-center py-8 mt-4">
      <p class="text-slate-400">&copy; 2024 Makaraju Mounieswar Raju. All rights reserved. | Tirupathi Naidu Palli</p>
    </footer>
  </div>

  <script src="background.js" defer></script>
  <script src="skills.js" defer></script>
</body>
</html>
